<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Workout Tracker</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script type="text/javascript" src="js/script.js">
	
</script>
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="col card text-center">
	<h1 class="workoutHeader">Do what other won't today, so tomorrow you
		can do what others can't</h1>
	<div id="contentHeader" class="col card text-center opaque"></div>
	<div id="content" class="col card text-center opaque"></div>
	<br>
	<h2 class="workoutHeader"  >Add a workout</h2>
	<form name="createWorkout" class="opaque">
		<input type="text" placeholder="mood 1-10" name="mood" class="opaque"><br>
		<textarea rows="5" cols="50" name="notes" class="opaque">Notes: </textarea>
		<br> <input type="submit" value="Create" name="createWorkoutBtn">

	</form>

</body>
</html>
